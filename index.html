<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <title>Formulário</title>
</head>


<body style="background-color: #9CCBCE; color: #ffff;">

  <div class="container-fluid">

    <div class="titulo" style="align-items: center; text-align: center; margin-top:20px ;">
      <h1>Formulário de Cadastro</h1>
    </div>

    <div class="row g-3">
      <form class="row g-3 needs-validation" novalidate
        style="margin-top: 50px; display: flex; align-items: center; justify-content: center; ">

        <div class="col-md-4">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="col-md-3">
          <label for="phone" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="number" maxlength="11" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="col-md-3">
          <label for="departament" class="form-label">Departamento</label>
          <select class="form-select" id="departament" required>
            <option selected disabled value="">Escolha aqui</option>
            <option>Administrativo</option>
            <option>Financeiro</option>
            <option>Compras</option>
            <option>Faturamento</option>
          </select>
        </div>
        <br>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <br>

        <div class="col-md-4">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="invalid-feedback">
          Por favor, digite novamente!
        </div><br>
    </div>
  </div>
  <br>
  <div class="d-grid gap-2 col-2 mx-auto" style="display: flex; align-items: center; justify-content: center; ">
    <button class="btn btn-primary btn btn-outline-light" type="submit" style="background-color: transparent" ;>Enviar
      Formulário</button>
  </div>
  </form>

  </div>



  <script>
    (() => {
      'use strict'


      const forms = document.querySelectorAll('.needs-validation')


      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
